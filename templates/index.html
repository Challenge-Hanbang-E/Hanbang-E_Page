<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>한방에</title>
</head>
<style>
    @font-face {
        font-family: 'twayair';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twayair.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @font-face {
        font-family: 'S-CoreDream-3Light';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    :root {
        --color-point-1: #4987F2;
        --color-point-2: #6A6A6A;
        --font-point: twayair;
        --font-basic: S-CoreDream-3Light;
    }

    .logo {
        font-family: var(--font-point);
        color: var(--color-point-1);
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 250px;
    }
    .logoImg {
        margin-top: 50px;
    }

    .wrap {
        text-align: center;
    }

    .search-box {
        height: 45px;
        width: 500px;
        border-color: var(--color-point-1);
    }

    .search-button {
        height: 45px;
        width: 80px;
    }

</style>
<body>
<div class="logo">
    <img class="logoImg" alt="Hanbange" src="/static/img/logo.png">
</div>
<div class="wrap">
    <form action="https://www.hanbange.com/search" method="GET">
        <input class="search-box" type="search" name="q" placeholder="상품명을 입력해주세요.">
        <input class="search-button" type="submit" value="검색">
    </form>
</div>
</body>
</html>
